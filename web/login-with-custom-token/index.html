<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h2>Sign in</h2>

    </div>
    <!-- <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script> -->

    <!-- Insert this script at the bottom of the HTML, but before you use any Firebase services -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.8.3/firebase-app.js'

        // // If you enabled Analytics in your project, add the Firebase SDK for Google Analytics
        // import { analytics } from 'https://www.gstatic.com/firebasejs/9.8.3/firebase-analytics.js'

        // // Add Firebase products that you want to use
        import { getAuth, signInWithCustomToken } from 'https://www.gstatic.com/firebasejs/9.8.3/firebase-auth.js'
        //   import { firestore } from 'https://www.gstatic.com/firebasejs/9.8.3/firebase-firestore.js'

        // ...

        // import { } from "https://www.gstatic.com/firebasejs/9.8.3/firebase-app.js"
        // import { } from "https://www.gstatic.com/firebasejs/9.8.3/firebase-auth.js"

        // TODO: Replace the following with your app's Firebase project configuration
        const firebaseConfig = {
            ...
        };


        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        const auth = getAuth()
        const customToken = "JWT-TOKEN";
        
        signInWithCustomToken(auth, customToken)
        .then((userCredential) => {
            // Signed in
            const user = userCredential.user;
            // ...
            console.log("logged in ...")
            console.log(user)
        })
        .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            // ...
            console.log("log in error",errorCode, errorMessage)
        });
    </script>

</body>

</html>
